<app-navbar-ext></app-navbar-ext>
<p-toast></p-toast>
<div class="container">
    <div class="row justify-content-center cadastro">
        <div class="col-md-10">
            <h1 class="cadastro__texto">Comece agora a transformar sua vida financeira</h1>
        </div>
    </div>
    <div class="row justify-content-between formulario">
        <div class="col-md-5 form__cadastro">
            <h1 class="form__cadastro__titulo">Crie sua conta</h1>
            <form>
                <div class="form__group">
                    <input class="form__control" type="text" placeholder="Nome" name="name" [(ngModel)]="user.name">
                    <label class="form__label" for="name">Nome</label>
                </div>
                <div class="form__group">
                    <input class="form__control" type="text" placeholder="Sobrenome" name="lastname"
                        [(ngModel)]="user.lastname">
                    <label class="form__label" for="name">Sobrenome</label>
                </div>
                <div class="form__group">
                    <input class="form__control" type="email" placeholder="E-mail" name="useremail"
                        [(ngModel)]="user.useremail">
                    <label class="form__label" for="useremail">E-mail</label>
                </div>
                <div class="form__group">
                    <input class="form__control" type="password" placeholder="Senha" name="password"
                        [(ngModel)]="user.password">
                    <label class="form__label" for="password">Senha</label>
                </div>
                <div class="form__group">
                    <input class="form__control" type="password" placeholder="Confirme sua senha"
                        name="passwordValidate" [(ngModel)]="passwordValidate">
                    <label class="form__label" for="passwordValidate">Confirme sua senha</label>
                </div>
                <div class="form__cadastro__action">
                    <input class="cadastro__botao" type="button" value="Cadastrar" (click)="createUser()">
                    <a class="form__texto" href="">Já possui uma conta? Faça seu login.</a>
                </div>
            </form>
        </div>
        <div class="col-7 img__cadastro"></div>
    </div>
</div>
<app-rodape></app-rodape>

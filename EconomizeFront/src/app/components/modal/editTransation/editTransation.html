<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-container">
        <div class="modal-body">
            <form class="modal-form">
                <div class="input-area descricao">
                    <label class="form-label" for="descricao">title</label>
                    <input class="form_control" type="text" placeholder="Descrição da transação" name="descricao"
                        value="{{transation.descricao}}" [(ngModel)]="transation.descricao">
                </div>
                <div class="input-area transacao">
                    <select class="form-transacao" name="tipo" [(ngModel)]="transation.tipo">
                        <option [selected]="transation.tipo=='Despesa'" value="Despesa">Despesa</option>
                        <option [selected]="transation.tipo=='Receita'" value="Receita">Receita</option>
                    </select>
                </div>
                <div class="input-area valor">
                    <label class="form-label" for="valor">attach_money</label>
                    <input class="form_control" name="valor" type="number" step="0.01" placeholder="Valor"
                        value="{{transation.valor}}" name="valor" [(ngModel)]="transation.valor">
                </div>
                <div class="input-area data">
                    <label class="form-label" for="data">insert_invitation</label>
                    <input class="form_control" name="data" type="date" placeholder="Data" name="data"
                        value="{{transation.data}}" [(ngModel)]="transation.data">
                </div>
                <div class="input-area conta">
                    <label class="form-label">account_balance</label>
                    <select name="Contas" class="form_select" name="conta" [(ngModel)]="transation.idConta">
                        <option *ngFor="let item of accountArray" [selected]="item.id==transation.idConta"
                            value="{{item.id}}">{{item.nome}}</option>
                    </select>
                </div>
                <div class="input-area categoria">
                    <label class="form-label">category</label>
                    <select name="categoria" class="form_select" name="categorias"
                        [(ngModel)]="transation.idCategorias">
                        <option *ngFor="let item of categoryArray" [selected]="item.id==transation.idCategorias"
                            value="{{item.id}}">{{item.tipo}}</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-btnCancelar" (click)="d('Cross click')">Cancelar</button>
            <button type="button" class="modal-btnSalvar" (click)="putTransation()">Salvar alterações</button>
        </div>
    </div>
</ng-template>

<a (click)="open(content)">edit</a>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-container">
        <div class="modal-body">
            <form class="modal-form">
                <input style="display: none" type="number" value="{{userId}}" [(ngModel)]="transationModel.idUsuario"
                    name="usuario">
                <div class="input-area descricao">
                    <label class="form-label" for="descricao">title</label>
                    <input class="form_control" type="text" placeholder="Descrição da transação"
                        [(ngModel)]="transationModel.descricao" name="descricao">
                </div>
                <div class="input-area transacao">
                    <select name="tipo" class="form-transacao" [(ngModel)]="transationModel.tipo">
                        <option selected>Tipo</option>
                        <option value="Despesa">Despesa</option>
                        <option value="Receita">Receita</option>
                    </select>
                </div>
                <div class="input-area valor">
                    <label class="form-label" for="valor">attach_money</label>
                    <input class="form_control" name="valor" type="number" step="0.01" placeholder="Valor"
                        [(ngModel)]="transationModel.valor">
                </div>
                <div class="input-area data">
                    <label class="form-label" for="data">insert_invitation</label>
                    <input class="form_control" name="data" type="date" placeholder="Data"
                        [(ngModel)]="transationModel.data">
                </div>
                <div class="input-area conta">
                    <label class="form-label">account_balance</label>
                    <select name="accounts" class="form_select" [(ngModel)]="transationModel.idConta">
                        <option *ngFor="let item of accountArray" [value]="item.id">{{item.nome}}</option>
                    </select>
                </div>
                <div class="input-area categoria">
                    <label class="form-label">category</label>
                    <select name="category" class="form_select" [(ngModel)]="transationModel.idCategorias">
                        <option *ngFor=" let item of categoryArray" [value]="item.id">{{item.tipo}}</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-btnCancelar" (click)="d('Cross click')">Cancelar</button>
            <button type="button" class="modal-btnSalvar" (click)="createTransation()">Inserir</button>
        </div>
    </div>
</ng-template>

<button type="button" (click)="open(content)" class="btn-actions">add_circle_outline</button>
